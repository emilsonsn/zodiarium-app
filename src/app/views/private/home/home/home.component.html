<div id="componentHeaderTemplate" class="mt-3 row">
  <!-- Cards de Resumo -->
  <div class="col-md-4 mb-3">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Vendas do Dia</h5>
        <h2 class="card-text text-primary">{{ salesToday | number }}</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Leads do Dia</h5>
        <h2 class="card-text text-warning">{{ leadsToday | number }}</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Faturamento do Mês</h5>
        <h2 class="card-text text-success ">€ {{ monthlyRevenue | number:'1.2-2' }}</h2>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  <div class="col-md-12">
    <div id="componentTable" class="col-12 mt-4">
      <app-table-client [filters]="filters" [loading]="loading" [type]="'Lead'">
      </app-table-client>
    </div>
  </div>
</div>
