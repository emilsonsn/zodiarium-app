<div class="mt-5 d-flex justify-content-end">
  <button matRipple class="button yellow" (click)="openDialogProvider()">
    <i class="fa-solid fa-circle-plus"></i> Novo fornecedor
  </button>
</div>


<div id="componentTable" class="col-12 mt-4">
  <app-table-provider
    [loading]="loading"
    (onProviderClick)="openDialogProvider($event)"
    (onDeleteProviderClick)="onDeleteProvider($event)">
  </app-table-provider>
</div>
