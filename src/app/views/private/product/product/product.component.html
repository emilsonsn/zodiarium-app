<div id="componentHeaderTemplate" class="mt-3">
    <div id="componentHeader">
        <div id="buttons">
          <button matRipple class="button" (click)="openDialogProduct()">
            <i class="fa-solid fa-plus"></i> Adicionar produto
          </button>
      </div>
    </div>
    <div id="componentTable" class="col-12 mt-4">
      <app-table-product
      [loading]="loading"
      (onClick)="openDialogProduct($event)">
      </app-table-product>
    </div>
  </div>
