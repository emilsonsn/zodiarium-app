<app-account-manager
  [options]="options"
  primary_text="Recupere sua senha!"
>
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="forgot-password">

    @if (showInput) {
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [disabled]="disablePrimaryBtn" matInput formControlName="email" placeholder="Digite seu email"/>
        <mat-error *ngIf="emailForm.get('email').hasError('required')">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="emailForm.get('email').hasError('email')">
          Formato de email inválido
        </mat-error>
      </mat-form-field>
    } @else {
      <p class="text-recover">
        Um email com as instruções para redefinir a senha será enviado para
        <strong>{{ emailForm.get("email")?.value }}</strong>. Por favor, verifique sua
        caixa de entrada.
      </p>
    }
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="emailForm.invalid || disablePrimaryBtn">
        {{ primaryBtnText }}
      </button>
      <button mat-button type="button" (click)="onBack()">Voltar</button>
    </div>
  </form>


</app-account-manager>
