<form (ngSubmit)="submitForm()">
  <img src="" alt="logo">

  <div class="form-gender-title">
    <h2 class="">{{ "public.quiz.form.gender.title" | translate }}</h2>
    <!--    <p>{{ "public.quiz.form.gender.subtitle" | translate }}</p>-->
  </div>

  <div class="form-gender-input">
    <div class="col-md-6 w-100 buttons-gender">

      <div class="button-gender-container">
        <button class="button-gender-button">
          <i class="fa-solid fa-mars"></i>
        </button>
        <p>{{ "public.quiz.form.gender.button.male" | translate }}</p>
      </div>

      <div class="button-gender-container">
        <button class="button-gender-button">
          <i class="fa-solid fa-venus"></i>
        </button>
        <p>{{ "public.quiz.form.gender.button.female" | translate }}</p>
      </div>

      <div class="button-gender-container">
        <button class="button-gender-button">
          <i class="fa-solid fa-transgender"></i>
        </button>
        <p>{{ "public.quiz.form.gender.button.other" | translate }}</p>
      </div>
    </div>
    <div class="buttons">
      <button color="primary" class="w-25" mat-raised-button (click)="goBack()" >
        <i class="fa-solid fa-arrow-left"></i>
        <!--          {{ "public.quiz.form.gender.button.back" | translate }}-->
      </button>
      <button color="primary" class="w-50" mat-raised-button type="submit">
        {{ "public.quiz.form.gender.button.next" | translate }}
        <i class="fa-solid fa-arrow-right arrow"></i>
      </button>
    </div>
  </div>
</form>
