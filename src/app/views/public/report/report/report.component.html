    <div class="zodiac-icon mt-3">

    <h2 class="zodiac-name">Seu Gráfico Natal</h2>

    <div class="btn-container" *ngIf="step=='begin'">
      <button class="btn-next" (click)="nextStep('sun')">Próximo</button>
    </div>

          Sol
        </h2>

          {{ clientDetails?.sunText }}
        </p>
      </div>
      
      <hr>

      <div class="btn-container" *ngIf="step=='sun'">
        <button class="btn-next" (click)="nextStep('moon')">Próximo</button>
      </div>

        <h2>
          Lua
        </h2>
        <p>
          {{ clientDetails?.moonText }}
        </p>
      </div>

      <div class="btn-container" *ngIf="step=='moon'">
